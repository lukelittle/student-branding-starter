# âš ï¸ CHANGE THIS: Update to your GitHub Pages URL
# For username.github.io repos: baseURL = "https://username.github.io/"
# For project repos: baseURL = "https://username.github.io/repo-name/"
baseURL = "https://gh.lukelittle.com/student-branding-starter/"

# âš ï¸ CHANGE THIS: Update with your name
title = "Your Name - Personal Site"

# Don't change these unless you have a reason to
theme = "PaperMod"
enableRobotsTXT = true
defaultContentLanguage = "en"
# defaultContentLanguageInSubdir is removed - no language subdirectories

# --------------------------------
# ğŸŒ SITE CONFIGURATION ğŸŒ
# --------------------------------
[params]
  # âš ï¸ CHANGE THIS: Update with your name
  author = "Your Name"
  # âš ï¸ CHANGE THIS: Update with your own description
  description = "Student, developer, and lifelong learner sharing projects and insights."

  [params.homeInfoParams]
    # âš ï¸ CHANGE THIS: Update with your name
    Title = "Hi, I'm Your Name ğŸ‘‹"
    # âš ï¸ CHANGE THIS: Update with your own introduction
    Content = """
I'm a computer science student passionate about building things and solving problems.
I write about what I'm learning, share my projects, and document my journey.

**Currently:** Working on web development and exploring cloud technologies.
"""

  # âš ï¸ CHANGE THESE: Update with your own social links
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/yourusername"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/yourprofile"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:your.email@example.com"

  [[params.socialIcons]]
    name = "rss"
    url = "index.xml"

# Menu items - generally you don't need to change these
[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 10

[[menu.main]]
  identifier = "blog"
  name = "Blog"
  url = "/posts/"
