baseURL = "https://yourusername.github.io/"
languageCode = "en-us"
title = "Your Name - Personal Site"
theme = "PaperMod"
enableRobotsTXT = true

[params]
  author = "Your Name"
  description = "Student, developer, and lifelong learner sharing projects and insights."
  
  # Social links
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/yourusername"
  
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/yourprofile"
  
  [[params.socialIcons]]
    name = "email"
    url = "mailto:your.email@example.com"

  [params.homeInfoParams]
    Title = "Hi, I'm Your Name ðŸ‘‹"
    Content = """
