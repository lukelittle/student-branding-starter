[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
  
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/posts/"
    weight = 20
  
  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects/"
    weight = 30
  
  [[menu.main]]
    identifier = "now"
    name = "Now"
    url = "/now/"
    weight = 40
  
  [[menu.main]]
    identifier = "contact"
